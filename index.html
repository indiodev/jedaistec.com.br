<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jedais Tec</title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="A Jedais Tec é uma escola digital que transforma vidas através da educação em informática e tecnologia, oferecendo cursos de qualidade para regiões emergentes da Amazônia."
    />

    <!-- Keywords -->
    <meta
      name="keywords"
      content="Jedais Tec, escola digital, educação tecnológica, informática, cursos online, Amazônia, inclusão digital, tecnologia para emergentes"
    />

    <!-- Author -->
    <meta name="author" content="Jedais Tec" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Open Graph (OG) for Social Media -->
    <meta
      property="og:title"
      content="Jedais Tec - Educação Digital para a Amazônia"
    />
    <meta
      property="og:description"
      content="Transforme sua carreira com a Jedais Tec, escola digital especializada em informática e tecnologia para regiões emergentes da Amazônia."
    />
    <!-- <meta property="og:image" content="/images/jedais-tec-cover.png" /> -->
    <meta property="og:url" content="https://www.jedaitec.com.br" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="pt_BR" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Jedais Tec - Educação Digital para a Amazônia"
    />
    <meta
      name="twitter:description"
      content="Cursos de informática e tecnologia focados em inclusão digital para comunidades emergentes da Amazônia."
    />
    <!-- <meta name="twitter:image" content="/images/jedais-tec-cover.png" /> -->

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.jedaitec.com.br" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Jedais Tec",
        "url": "https://www.jedaitec.com.br",
        "logo": "/favicon.png",
        "sameAs": [
          "https://www.facebook.com/jedaitec",
          "https://www.linkedin.com/company/jedaitec",
          "https://www.instagram.com/jedaitec"
        ],
        "description": "Jedais Tec é uma escola digital que oferece cursos de informática e tecnologia para promover inclusão digital nas regiões emergentes da Amazônia.",
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+55-91-9876-5432",
          "contactType": "customer service",
          "areaServed": "BR",
          "availableLanguage": ["Portuguese"]
        },
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Belém",
          "addressRegion": "PA",
          "addressCountry": "BR"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
